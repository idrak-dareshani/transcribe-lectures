# docker/docker-compose.yml
version: '3.8'

services:
  quran-pipeline:
    build: .
    volumes:
      - ./input_audio:/app/input_audio
      - ./output:/app/output
      - ./pipeline_config.yaml:/app/pipeline_config.yaml
      - ./quran_corrections.yaml:/app/quran_corrections.yaml
    environment:
      - PYTHONUNBUFFERED=1
    command: python quran_pipeline.py --batch input_audio